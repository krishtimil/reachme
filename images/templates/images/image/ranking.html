{% extends "base.html" %}

{% block title %}Image Ranking{% endblock title %}

{% block content %}
    <h1>Image Ranking</h1>
    <ol>
        {% for image in most_viewed %}
            <li>
                <a href="{{ image.get_absolute_url }}">
                    {{ image.title }}
                </a>
            </li>
        {% endfor %}
        {% endfor %}
    </ol>
{% endblock content %}
