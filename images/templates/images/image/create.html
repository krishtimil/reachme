{% extends 'base.html' %}

{% block title %}Bookmark an image{% endblock title %}\

{% block content %}
    <h1>Bookmark an image</h1>
    <img src="{{ request.GET.url }}" class = "iamge_preview" />
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Bookmark it!" />
    </form>
{% endblock content %}
